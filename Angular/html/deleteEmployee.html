<form name="profession" ng-submit="vm.deleteEmployee()">
    <div class="modal-body">
        <span>Delete <label>{{vm.selectedEmployee.FirstName + " " + vm.selectedEmployee.LastName}}</label>?</span>
    </div>
    <div class="modal-footer">
        <input type="submit" class ="btn btn-primary" value="Submit">
        <input type="button" ng-click="vm.close()" class="btn btn-warning" value="Cancel">
    </div>
</form>
